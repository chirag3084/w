<html>
<head>
 <center><h1> Student Registration Form </h1></center>
    <form>
        <fieldset>
            <legend> Student Registration Form</legend>
            <form>
                <div>
                    <label for="full-name">Enter Your Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div>
                    <label for="number">Enter Your Enrollment No. </label>
                    <input type="number" id="number" name="Enrollment" required>
                </div>
                <div>
                    <label for="semester">Enter Your Semester </label>
                    <input type="number" id="num" name="semester" required>
                </div>
                <div>
                    <label for="Branch">Enter Your Branch Name</label>
                    <input type="text" id="Branch" name="branch_name" required>
                </div>
                <div>
                    <label>Gender</label>
                    <div>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                    </div>
                </div>
                <div>
                    <label for="number">Enter Your Parents No. </label>
                    <input type="number" id="n" name="parents" required>
                </div>
                <div>
                    <label for="number">Enter your Email </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="number">Enter Your Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="number">Enter Your Enrollment No. </label>
                    <input type="number" id="number" name="Enrollment" required>
                </div>
                <div>
                    <label for="number">Enter Your Address </label>
                    <br>
                    <textarea name="address" id="address"></textarea>
                    
                  
                </div>


                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </form>
</head>

</html>
